<div class="row-fluid">
  <div class="span12">
    <div class="well">
      <h2>Sign in</h2>
      <br>
      Username:
      <br>
      <input type="text" ng-model="userName" required/>
      <br>
      Password:
      <br>
      <input type="password" ng-model="password" required/>
      <br>
      <button type="button" class="btn btn-default btn-lg" ng-click="login()">Login</button>
    </div>
  </div>
</div>
